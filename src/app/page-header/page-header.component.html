<mat-toolbar color="primary">
    <button mat-icon-button (click)="menuClicked.emit()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1>Library Management System</h1>
    <div class="user-info">
        <span>
            Hi, 
            {{this.api.getTokenUserInfo()?.firstName | titlecase}}
        </span>
        <button mat-icon-button [matMenuTriggerFor]="userName">
            <mat-icon>account_circle</mat-icon>
        </button>
    </div>

    <mat-menu #userName="matMenu">
        <button mat-menu-item routerLink="/login">
            <mat-icon>login</mat-icon>
            <span>Login</span>
        </button>
        <button mat-menu-item routerLink="/users/profile">
            <mat-icon>account_box</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logOut()">
            <mat-icon>logout</mat-icon>
            <span>Log out</span>
        </button>
    </mat-menu>
</mat-toolbar>
